<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Mi Progresión" defaultHref="/dashboard-alumno/portafolio/progresion"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list inset="true" class="card-list">
    <ion-item detail="false">
      <ion-icon slot="start" src="assets/icon/signature.svg" class="rounded variant-3"></ion-icon>
      <ion-label>
        <h2>Acuerdo Atención Tutorial</h2>
        <!-- <p>Sigue tu avance académico. Consulta tu progreso, tutor asignado y recursos de apoyo disponibles.</p> -->
      </ion-label>
    </ion-item>
  </ion-list>

  @if (mostrarData && data) {

  @if (!data.firmaAcuerdo) {
  <form [formGroup]="form" (ngSubmit)="enviar()">
    <ion-list inset="true">
      <ion-item>
        <ion-label>
          <div class="texto-glosa" [innerHTML]="data.glosa"></div>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="danger" formControlName="acuerdo" labelPlacement="end">
          <span class="ion-text-wrap">Toma de conocimiento de Acuerdo de Atenci&oacute;n Tutorial</span>
        </ion-checkbox>
      </ion-item>
    </ion-list>
    <section style="margin: 15px;">
      <ion-button type="submit" color="primary" shape="round" expand="block" [disabled]="form.invalid">
        Enviar Acuerdo Autorizado
      </ion-button>
    </section>
  </form>
  }
  @else {
  <section class="empty-state">
    <div>
      <ion-icon src="assets/icon/info.svg"></ion-icon>
      <p>{{data.mensaje}}</p>
    </div>
  </section>
  }

  }

  @if (mostrarData && !data) {
  <section class="empty-state">
    <div>
      <ion-icon src="assets/icon/info.svg"></ion-icon>
      <p>Información no disponible en este momento.</p>
      <ion-button color="primary" shape="round" (click)="recargar()">Recargar</ion-button>
    </div>
  </section>
  }

</ion-content>
