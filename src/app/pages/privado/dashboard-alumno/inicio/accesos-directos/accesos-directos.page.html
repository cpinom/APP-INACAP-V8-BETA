<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="guardar()">Listo</ion-button>
    </ion-buttons>
    <ion-title>Accesos Directos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section class="accesos-titulo">
    <h2>Arrastra los elementos en el orden que gustes.</h2>
  </section>

  <ion-list class="accesos-listado" inset="true">
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
      @for (item of data; track $index) {
      @if (!item.disabled) {
      <ion-item [class.invisible]="!item.visible">
        <ion-icon slot="start" [src]="item.icon"></ion-icon>
        <ion-label>{{item.label}}</ion-label>
        <ion-icon class="visible" slot="end" src="assets/icon/{{resolverIcono(item)}}.svg" (click)="handleVisibility(item)"></ion-icon>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
      }
      }
    </ion-reorder-group>
  </ion-list>

</ion-content>

<ion-footer class="accesos-directos-footer">
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="reestablecer()">
        <ion-label>Reestablecer</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
