    <ion-buttons slot="start">

    </ion-buttons>
    <ion-title>Horario</ion-title>
  </ion-toolbar>

<ion-content>

  <ng-container *ngIf="mostrarData">
    <horario-comp rol="alumno" (onEventoTap)="onEventoTap($event)" (onAfterLoad)="onAfterLoad($event)"
      (onCompleteLoad)="onCompleteLoad($event)" (onError)="onError($event)"
      (onChangeOrientation)="onChangeOrientation($event)"></horario-comp>
  </ng-container>

  <section *ngIf="mostrarError" class="empty-state">
    <div>
      <ion-icon src="assets/icon/info.svg"></ion-icon>
      <p>Informaci√≥n no disponible en este momento.</p>
      <ion-button color="info" shape="round" (click)="recargar()">Recargar</ion-button>
    </div>
  </section>
</ion-content>
