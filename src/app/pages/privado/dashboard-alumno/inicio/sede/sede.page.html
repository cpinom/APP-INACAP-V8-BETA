<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Inicio" defaultHref="/alumno/inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-progress-bar *ngIf="mostrarCargando" type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content>

  <sede-comp rol="alumno" (onLoadCompleted)="sedeCargada($event)" (onError)="sedeError($event)"
    (onAction)="sedeAction($event)" (onServicesClick)="sedeServices($event)"></sede-comp>

  <section *ngIf="mostrarError" class="empty-state">
    <div>
      <ion-icon src="assets/icon/info.svg"></ion-icon>
      <p>Informaci√≥n no disponible en este momento.</p>
      <ion-button color="info" shape="round" (click)="recargar()">Recargar</ion-button>
    </div>
  </section>

</ion-content>
