<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="inicio" (click)="checkTap($event, 0)">
      <ion-icon src="assets/icon/home.svg"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="empleos" (click)="checkTap($event, 1)">
      <ion-icon src="assets/icon/work.svg"></ion-icon>
      <ion-label>Empleos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="equipo" (click)="checkTap($event, 2)">
      <ion-icon src="assets/icon/people.svg"></ion-icon>
      <ion-label>Equipo</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="perfil" (click)="checkTap($event, 3)">
      <!-- <avatar-comp></avatar-comp> -->
      <ion-icon src="assets/icon/account_circle.svg"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
