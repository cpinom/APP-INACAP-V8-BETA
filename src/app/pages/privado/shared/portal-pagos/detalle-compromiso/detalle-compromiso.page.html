<ion-header>
  <ion-toolbar>
    <ion-title>Detalle Compromiso</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="white" class="primary-card">
    <ion-card-header>
      <ion-card-title>Institución - {{data.institucion}}</ion-card-title>
      <ion-card-subtitle *ngIf="data.carrTdesc">
        <span>Carrera - {{data.carrTdesc}}</span>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <section>
    <div class="section-content">
      <ion-list class="detalle">
        <ion-item>
          <ion-label>
            <h2>{{data.concepto}}: <span>${{data.monto}}</span></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Abonos: <span>${{data.abonos}}</span></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Multas: <span>${{data.multa}}</span></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Interés: <span>${{data.interes}}</span></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Honorarios: <span>${{data.honorario}}</span></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Reajustes: <span>${{data.reajuste}}</span></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Descuentos: <span>${{data.descuento}}</span></h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </section>

</ion-content>
