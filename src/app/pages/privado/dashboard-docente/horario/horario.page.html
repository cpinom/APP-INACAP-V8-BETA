<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="configuraciones" role="button" aria-label="Ir a configuraciones">
        <ion-icon src="assets/icon/settings.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="notificacionesTap()" role="button" aria-label="Ver notificaciones">
        <ion-badge *ngIf="mostrarNotificaciones">1</ion-badge>
        <ion-icon src="assets/icon/notifications.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Horario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="mostrarData">
    <horario-comp rol="docente" (onEventoTap)="onEventoTap($event)" (onAfterLoad)="onAfterLoad($event)"
      (onCompleteLoad)="onCompleteLoad($event)" (onError)="onError($event)"
      (onChangeOrientation)="onChangeOrientation($event)"></horario-comp>
  </ng-container>

  <section *ngIf="mostrarError" class="empty-state">
    <div>
      <ion-icon src="assets/icon/info.svg"></ion-icon>
      <p>Informaci√≥n no disponible en este momento.</p>
      <ion-button color="primary" shape="round" (click)="recargar()">Recargar</ion-button>
    </div>
  </section>

</ion-content>
