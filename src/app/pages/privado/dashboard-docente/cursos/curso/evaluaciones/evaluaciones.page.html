<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Curso" [defaultHref]="backUrl"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="white" class=" primary-card">
    <ion-card-header>
      <ion-card-title>Evaluaciones</ion-card-title>
      @if (data) {
      <ion-card-subtitle>
        <span [innerHTML]="data.asigTdesc+'<br/>Sección '+data.seccCompleta"></span></ion-card-subtitle>
      }
    </ion-card-header>
  </ion-card>

  @if (data && data.notas) {
  @if (data.notas.length) {
  <section>
    <div class="section-content">
      <ion-list>
        <ion-item *ngFor="let item of data.notas">
          <div slot="start" [innerHTML]="resolverFechaEvaluacion(item.fechaEvaluacion)"></div>
          <ion-label>{{item.nombreEvaluacion}}</ion-label>
          <div class="ponderacion" slot="end">{{item.ponderacion}}</div>
        </ion-item>
      </ion-list>
    </div>
    <!-- <ion-button *ngIf="!sync" (click)="calendarizar()" color="info" shape="round" expand="block">
      <ion-icon slot="start" src="assets/icon/event_available.svg"></ion-icon>
      <ion-label>Agregar evaluaciones al calendario</ion-label>
    </ion-button> -->
  </section>
  }
  @if (data.notas.length==0) {
  <section class="empty-state">
    <div>
      <ion-icon src="assets/icon/star.svg"></ion-icon>
      <p>Sin evaluaciones en este momento</p>
    </div>
  </section>
  }
  }
  @if (data && !data.notas) {
  <section class="empty-state">
    <div>
      <ion-icon src="assets/icon/info.svg"></ion-icon>
      <p>Información no disponible en este momento.</p>
    </div>
  </section>
  }

</ion-content>
