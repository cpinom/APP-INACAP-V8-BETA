<ion-header>
  <ion-toolbar>
    <ion-title>Detalle Compromiso</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="white" class="primary-card">
    <ion-card-header>
      <ion-card-title>Institución - {{data.institucion}}</ion-card-title>
      <ion-card-subtitle *ngIf="data.carrTdesc">
        <span>carrera - {{data.carrTdesc}}</span>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <section>
    <div class="section-content">
      <ion-list class="ion-no-margin">
        <ion-item>
          <ion-label>
            <p class="label">{{data.concepto}}</p>
            <p class="detail">${{data.monto}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p class="label">Abonos</p>
            <p class="detail">${{data.abonos}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p class="label">Multas</p>
            <p class="detail">${{data.multa}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p class="label">Interés</p>
            <p class="detail">${{data.interes}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p class="label">Honorarios</p>
            <p class="detail">${{data.honorario}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p class="label">Reajustes</p>
            <p class="detail">${{data.reajuste}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p class="label">Descuentos</p>
            <p class="detail">${{data.descuento}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </section>

</ion-content>
