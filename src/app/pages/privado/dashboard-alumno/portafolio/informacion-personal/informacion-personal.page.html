<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Portafolio" defaultHref="/dashboard-alumno/portafolio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section class="avatar-container">
    <img src="assets/images/bg-sede.png" />
    <div class="avatar">
      <ion-avatar>
        <avatar-comp></avatar-comp>
      </ion-avatar>
    </div>
    <h2>Información Personal</h2>
  </section>

  @if (perfil) {
  <section>
    <div class="section-header"></div>
    <div class="section-content">
      <ion-list class="detalle">
        <ion-item>
          <ion-label>
            <h2>Nombre completo: <span>{{nombreCompleto}}</span></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Correo electrónico: <span>{{perfil.persTemailInacap}}</span></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Fecha nacimiento: <span>{{perfil.persFnacimiento}}</span></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>RUN: <span>{{perfil.rut}}</span></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Género: <span>{{perfil.sexoCcod == 1 ? 'Masculino' : 'Femenino'}}</span></h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Celular: <span>{{perfil.persTcelular}}</span></h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </section>
  }

</ion-content>
